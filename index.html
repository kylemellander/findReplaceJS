<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find & Replace</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Find & Replace</h1>
      <form id="findReplace">
        <div class="form-group">
          <label for="phrase">Enter the text you would like to edit</label>
          <textarea id="phrase" rows="8" cols="40" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="oldWord">Word to Replace:</label>
          <input type="text" id="oldWord" class="form-control">
        </div>
        <div class="form-group">
          <label for="newWord">Word to Replace with:</label>
          <input type="text" id="newWord" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="results">
        <h2>Result</h2>
        <p></p>
      </div>
    </div>
  </body>
</html>
